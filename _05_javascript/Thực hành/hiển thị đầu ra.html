<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>1. Hiển thị kết quả sử dụng hàm alert()</h1>
<button type="button" onclick="Message1()">Click Me!</button>
<h1>2. Hiển thị kết quả sử dụng thẻ HTML</h1>
<div id="messageDiv">Xin chao</div>
<button type="button" onclick="Message2();">Click Me!</button>
<h1>3. Hiển thị kết quả sử dụng hàm document.write()</h1>
<button type="button" onclick="Message3();">Click Me!</button>
<h1>4. Hiển thị kết quả sử dụng hàm console.log()</h1>
<button type="button" onclick="Message4();">Click Me!</button>


<script>
    function Message1() {
        alert("Xin chào");
    }
    function Message2() {
        document.getElementById('messageDiv').innerHTML = 'Hello!';
    }
    function Message3() {
        document.write("Xin chào lần 3");
    }
    function Message4() {
        console.log("Xin chào lần 4 rồi nha");
    }
</script>

</body>
</html>
