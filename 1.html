<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt("Nhập vào số lượng phần tử của mảng"));
    let array = new Array(size);
    alert(array.length);
    for (let i = 0; i < array.length; i++) {
        array.push(prompt("Nhập phần tử thứ" + i));
    }
    array.reverse();
    let result = array.join("");
    document.write(result);
</script>

</body>
</html>
