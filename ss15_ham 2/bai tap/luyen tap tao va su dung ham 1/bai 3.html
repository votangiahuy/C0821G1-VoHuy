<script>
    function num(number1 , number2) {
        if( number1 > number2 ){
            alert('số a lớn hơn b');
            return false
        }else if ( number1 <= number2 ){
            let result = number1 + number2;
            alert(result);
            return true ;
        }
    }
    let a = parseInt(prompt("input a:"));
    let b = parseInt(prompt("input b:"));
    num(a,b);
</script>
