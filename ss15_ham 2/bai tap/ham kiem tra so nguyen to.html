<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function primeNumber(number) {
        if (number == 1){
            return false;
        }
        for (let i = 2 ; i < number ; i++) {
            if (number % i === 0 ) {
                return false ;
            }
        }
        return true
    }
    for (let j = 2 ; j <= 10000 ; j++){
        if(primeNumber(j)) {
            document.write(j + " " );
        }
    }
</script>
</body>
</html>r
