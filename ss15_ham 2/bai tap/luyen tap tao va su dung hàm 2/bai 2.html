<script>
    const PI = 3.14;
    function num(bankinh){
        result1 =(bankinh*bankinh)*PI;
        alert('Chu vi hình tròn là : ' + result1);
        duongkinh = bankinh*bankinh;
        result2 =duongkinh/4*PI
        alert('Bán kính hình tròn là :' + result2);
        return bankinh;
    } let a = parseInt(prompt('Nhập bán kính hình tròn'))
    num(a)
</script>
