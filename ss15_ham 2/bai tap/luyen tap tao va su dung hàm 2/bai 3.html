<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num(x) {
        if(x == 0) {
            return 1;
        }
        if(x < 0 ) {
            return undefined;
        }
        for(var i = x; --i; ) {
            x *= i;
        }
        alert('Giai thừa của số vừa nhập là : ' + x)
        return x;
    }
    let a = parseInt(prompt('Nhập số cần tính giai thừa :'))
    num(a)
</script>
</body>
</html>
