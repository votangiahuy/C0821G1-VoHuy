<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<script>
    var arr = [ 'c', 's', 'c', '2', '6', '1' ];
    document.write(arr + "<hr>");
    var result = "";
    for (var i=arr.length-1;i>=0; i--){
        result += arr[i];
    }
    document.write(result);
</script>
