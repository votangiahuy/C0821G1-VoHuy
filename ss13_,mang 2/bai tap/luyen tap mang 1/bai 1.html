<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [10]
    for (let i = 1; i <= 10 ; i++) {
        let input = parseInt(prompt('Nhập vào phần tử thứ :'+i))
        array[i] = input;
        if (array[i] > 10) {
        document.write(array[i] + "<br>");
        }
    }
</script>

</body>
</html>
