<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [0,56,-4,5,11,0,0,-7,11,55];
    document.write("Mảng ban đầu: "+arr.toString()+"<br>")
    var arr2 = arr;
    var n = 0;
    let V = parseInt(prompt("Nhập vào số V"));
    while (arr2.indexOf(V) !== -1){
        n++;
        for (var i=arr2.indexOf(V); i<arr2.length; i++){
            arr[i] = arr[i+1];
        }
        arr[9] = 0;
        arr2 = arr.slice(0,-n)
    }
    document.write("Kết quả: "+arr.join(", "));
</script>

</body>
</html>
