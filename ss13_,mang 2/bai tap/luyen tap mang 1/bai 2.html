<script>
    let array = []
    let max = 0;
    let index =0;
    for(let i=0 ; i<10 ; i++);
    let value = prompt('nhập số' + i );
    array[i] = value;
    if(array[i] > max) {
        max = array[i];
        index = i
    }  alert("max: " + max + " at position " + index);
</script>
