<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          var year = parseInt(prompt("Enter the year"));

          var isLeapYear = false;

          var isDivisivleBy4 = year % 4 ==0;
          if (isDivisivleBy4) {
              var isDivisivleBy100 = year % 100 ==0;
              if (isDivisivleBy100) {
                  if (isDivisivleBy400) = year % 400 ==0;
                  if (isDivisivleBy400) {
                      isLeapYear = true;
                  }
              } else {
                  isLeapYear =true;
              }
          }
          if (isLeapYear) {
              alert(year + "is a leap year");
          }else {
              alert(year + "is Not a leap year");
          }
      </script>

</body>
</html>
