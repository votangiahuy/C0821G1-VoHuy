          <form>

                <p>Click button below to move the image to right</p>

          </form>
        <script>
            var imgObj = null;
            imgObj = document.getElementsById('myImage');
            function innit() {
                imgObj = document.getElementsById('myImage');
                imgObj.style.position = 'relative';
                imgObj.style.left = 'Opx';
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
            }
            window.onload = innit;
        </script>
</body>
