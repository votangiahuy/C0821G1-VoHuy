<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()" >
        <img src="images/nobita.jpg" style="position: absolute; left: 0; top: 0;" height="200" width="180"/>
        <script>
            function upArrowPressed() {
                var element = document.getElementById("nobita");
            }

            function dovArrowPressed() {
                  var element = document.getElementById("nobita");
                  element.style.top = parseInt(element.style.top) + 5 + 'px';
            }

            function leftArrowPressed() {
                var element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.left) - 5 + 'px';
            }

            function rightArrowPressed() {
                var element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) + 5 + 'px';
            }

            function moveSelecttion() {
                switch (evt.keyCode) {
                    case 37:
                        leftArrowPressed();
                        break;
                    case 39:
                        rightArrowPressed();
                        break;
                    case 38:
                        upArrowPressed();
                        break;
                    case 40:
                        dovArrowPressed();
                        break;
                }
            }
            function docReady() {
                window.addEventListener('keydown', moveSelecttion);
            }
        </script>

</body>
</html>
