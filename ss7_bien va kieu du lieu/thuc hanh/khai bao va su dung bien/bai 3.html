<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
 <script>
     let a1 = prompt('nhập biến a');
     let b1 = prompt('nhập biến b');
     let a = parseInt(a1);
     let b = parseInt(b1);
     if ( a % b == 0 ) {
         alert("a chia hết cho b")
     }
     else{
         alert("a không chia hết cho b")
     }

 </script>
</body>
</html>
