<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myTable"></div>
<script>
    function addTable() {
        var myTableDiv = document.getElementById("myTable");
        var table = document.createElement('TABLE');
        table.border = '1';
        var tableBody = document.createElement('TBODY');
        table.appendChild(tableBody);

        for (var i = 2; i <= 9; i++) {
            // var element = document.createElement(tagName);
            //  Là thẻ HTML mà bạn muốn tạo mới. Không sử dụng tên đủ điều kiện (như “html: a“) với phương thức này.
            //      Khi được gọi, createElement() chuyển đổi tagName thành chữ thường trước khi tạo phần tử^D
            var tr = document.createElement('TR');
            tableBody.appendChild(tr);
            // //nodeObject.appendChild(newchild)
            //   newchild	Một nút con sẽ được thêm (gắn vào) nodeObject
            for (var j = 2; j <= 9; j++) {
                var td = document.createElement('TD');
                td.width = '75';
                td.appendChild(document.createTextNode(i + "X" + j + "=" + i*j));
                tr.appendChild(td);
            }
        }
        myTableDiv.appendChild(table);
    }
    addTable();
</script>

</body>
</html>
