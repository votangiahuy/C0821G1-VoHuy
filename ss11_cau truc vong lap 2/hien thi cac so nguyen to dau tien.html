<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= prompt("nhập vào số lượng SNT cần in ra : ");
    let n = 1;
    let count =0;
    let result="";
    while (count<number){
        if (n>=2){
            let flag =true;
            // kiểm tra SNt
            for (let i=2;i<n;i++){
                if (n%i==0) {
                    flag = false;
                    break;
                }
            }
            if (flag){
                count ++;
                result +=n+","// result = result +n +",";
                console.log(result);
            }
        }
        n++;
    }
    alert(number+ "số nguyên tố là :"+ result);
</script>

</body>
</html>
