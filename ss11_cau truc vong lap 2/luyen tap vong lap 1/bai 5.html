<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = 0
    let sum1=0;
    let sum2=1;
    for (let i=0;i<=20;i++){

        let tong=sum1+sum2;
        sum1=sum2;
        sum2=tong;
        ketQua += tong
    }
    document.write(ketQua);
</script>
