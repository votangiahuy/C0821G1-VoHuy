<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<p id="ketQua"></p>
<script>
    let stringTable = '<table border="5" bgcolor="#c71585 300">';
    for (let i = 1; i <=9; i++) {
        stringTable += '<tr>';
        for (let j =2; j<=9; j++){
            stringTable+='<td>'+j+'x'+i+'='+(i*j)+'</td>';
        }
        stringTable +=' </tr>'
    }
    stringTable += '</table>';
    document.getElementById("ketQua").innerHTML = stringTable;
    </script>
</body>
</html>
