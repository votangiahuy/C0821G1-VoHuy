<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = parseInt(prompt( "nhập số "))
    let tichI = 1

    for ( let i = 1 ; i <= nhap ; i ++ ) {
        tichI = tichI * i;


    }
    document.write(tichI + "</br> ")
</script>
</body>
</html>
