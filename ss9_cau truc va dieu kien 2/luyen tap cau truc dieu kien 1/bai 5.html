<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let kiemTra = parseInt(prompt("nhập số điểm kiểm tra"));
let giuaKy = parseInt(prompt("nhập số điểm giữa kì"));
let cuoiKy = parseInt(prompt("nhập số điểm cuối kỳ"));
let diemTrungbinh = (kiemTra + giuaKy + cuoiKy)/3
    if (diemTrungbinh >= 8){
        document.write("học sinh giỏi");
    }else if ( diemTrungbinh >= 6.5 ){
        document.write("học sinh khá");
    }else if ( diemTrungbinh >= 5){
        document.write("học sinh trung bình");
    }else {
        document.write("học sinh yếu")
    }

</script>
</body>
</html>
