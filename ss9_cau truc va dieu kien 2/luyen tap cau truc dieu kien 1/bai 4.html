<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" nhập số a", " "))
    let b = parseInt(prompt(" nhập số b", " "))
    let c = parseInt(prompt(" nhập số c", " "))

    if (a > b && a > c) {
        alert (a + " là giá trị lớn nhất")
    }
    else if (b > c) {
        alert(b + " là giá trị lớn nhất ")
    } else {
        alert(c + " là giá trị lớn nhất")
    }
</script>
</body>
</html>
