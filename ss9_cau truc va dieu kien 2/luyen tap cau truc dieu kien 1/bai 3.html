<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số nguyên"))
    if (number > 0) {
        document.write("số nguyên lớn hơn 0");
    }else if (number < 0) {
        document.write("số nguyên nhỏ hơn 0");
    }else {
        alert("nhập lại")
    }
</script>
</body>
</html>
