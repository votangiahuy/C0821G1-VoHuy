<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng của cơ thể</h1>
<script>
    let weight = prompt("Nhập cân nặng");
    let height = prompt("Nhập chiều cao");
    let BMI = weight / (height^2);
    if (BMI < 18) {
        document.write("Underweight");
    }else if (BMI < 25.0) {
        document.write("Nomarl") ;
    }else  if (BMI < 30.0) {
        document.write("Overweight");
    }else {
        document.write("Obese")
    }

</script>
</body>
</html>
