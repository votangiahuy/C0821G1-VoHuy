<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arr1 = [3,5,1,8,-3,7,7]
   let arr2 = [7, 12, 6, 9, 20, 56, 89]
   let arr3 = []
   let arr4 = [0, 0, 0, 0, 0, 0]
   function minArray(arr) {
       let min = arr[0];
       for(let i = 1 ; i < arr.length; i++){
           if (arr[i] < min){
               min = arr[1];
           }
       }
       return min;
    }
    let min = minArray(arr1);
    alert(min);
   let min1 = minArray(arr2);
   alert(min1);
   let min2 = minArray(arr3);
   alert(min2);
   let min3 = minArray(arr4);
   alert(min3);

</script>
</body>
</html>
